name:                apple-appkit-coreimage-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the AppKit extensions on CoreImage framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-appkit-gen
- apple-coreimage-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.AppKit.CIColor
  - ObjC.AppKit.CIImage
