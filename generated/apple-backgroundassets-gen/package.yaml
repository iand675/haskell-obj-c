name:                apple-backgroundassets-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the BackgroundAssets framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.BackgroundAssets.BAAppExtensionInfo
  - ObjC.BackgroundAssets.BAAssetPack
  - ObjC.BackgroundAssets.BAAssetPackManager
  - ObjC.BackgroundAssets.BAAssetPackManifest
  - ObjC.BackgroundAssets.BADownload
  - ObjC.BackgroundAssets.BADownloadManager
  - ObjC.BackgroundAssets.BAURLDownload
  - ObjC.BackgroundAssets.Delegate.BADownloadManagerDelegate
  - ObjC.BackgroundAssets.Delegate.BADownloaderExtension
  - ObjC.BackgroundAssets.Delegate.BAManagedAssetPackDownloadDelegate
  - ObjC.BackgroundAssets.Delegate.BAManagedDownloaderExtension
  - ObjC.BackgroundAssets.Enums
  - ObjC.BackgroundAssets.Internal.Classes
  - ObjC.BackgroundAssets.Internal.Enums
