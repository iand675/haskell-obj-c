name:                apple-gameplaykit-spritekit-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the GameplayKit extensions on SpriteKit framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen
- apple-gameplaykit-gen
- apple-spritekit-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.GameplayKit.SKNode
  - ObjC.GameplayKit.SKTexture
  - ObjC.GameplayKit.SKTileMapNode
