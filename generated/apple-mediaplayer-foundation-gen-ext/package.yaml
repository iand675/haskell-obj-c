name:                apple-mediaplayer-foundation-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the MediaPlayer extensions on Foundation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen
- apple-mediaplayer-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.MediaPlayer.NSUserActivity
