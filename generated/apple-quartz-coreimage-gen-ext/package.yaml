- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-coreimage-gen
- apple-foundation-gen
- apple-quartz-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.Quartz.CIFilter
