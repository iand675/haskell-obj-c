name:                apple-safetykit-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the SafetyKit framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.SafetyKit.Delegate.SACrashDetectionDelegate
  - ObjC.SafetyKit.Enums
  - ObjC.SafetyKit.Internal.Classes
  - ObjC.SafetyKit.Internal.Enums
  - ObjC.SafetyKit.SACrashDetectionEvent
  - ObjC.SafetyKit.SACrashDetectionManager
  - ObjC.SafetyKit.SAEmergencyResponseManager
