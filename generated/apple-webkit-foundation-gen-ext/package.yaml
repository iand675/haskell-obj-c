name:                apple-webkit-foundation-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the WebKit extensions on Foundation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen
- apple-webkit-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.WebKit.NSAttributedString
