name:                objc-collaboration
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the Collaboration framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-appkit
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.Collaboration.CBGroupIdentity
  - ObjC.Collaboration.CBIdentity
  - ObjC.Collaboration.CBIdentityAuthority
  - ObjC.Collaboration.CBIdentityPicker
  - ObjC.Collaboration.CBUserIdentity
  - ObjC.Collaboration.Internal.Classes
