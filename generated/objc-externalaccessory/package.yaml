name:                objc-externalaccessory
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the ExternalAccessory framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.ExternalAccessory.EAAccessory
  - ObjC.ExternalAccessory.EAAccessoryManager
  - ObjC.ExternalAccessory.EASession
  - ObjC.ExternalAccessory.EAWiFiUnconfiguredAccessory
  - ObjC.ExternalAccessory.EAWiFiUnconfiguredAccessoryBrowser
  - ObjC.ExternalAccessory.Enums
  - ObjC.ExternalAccessory.Internal.Classes
  - ObjC.ExternalAccessory.Internal.Enums
  - ObjC.ExternalAccessory.UIViewController
