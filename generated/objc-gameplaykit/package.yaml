  - ObjC.GameplayKit.GKNoise
  - ObjC.GameplayKit.GKNoiseMap
  - ObjC.GameplayKit.GKNoiseSource
  - ObjC.GameplayKit.GKObstacle
  - ObjC.GameplayKit.GKObstacleGraph
  - ObjC.GameplayKit.GKOctree
  - ObjC.GameplayKit.GKOctreeNode
