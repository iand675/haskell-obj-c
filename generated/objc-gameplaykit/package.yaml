  - ObjC.GameplayKit.GKRule
  - ObjC.GameplayKit.GKRuleSystem
  - ObjC.GameplayKit.GKSCNNodeComponent
  - ObjC.GameplayKit.GKSKNodeComponent
  - ObjC.GameplayKit.GKScene
  - ObjC.GameplayKit.GKShuffledDistribution
  - ObjC.GameplayKit.GKSphereObstacle
  - ObjC.GameplayKit.GKSpheresNoiseSource
  - ObjC.GameplayKit.GKState
