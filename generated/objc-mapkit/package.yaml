name:                objc-mapkit
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the MapKit framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-appkit
- objc-contacts
- objc-corelocation
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.MapKit.Enums
  - ObjC.MapKit.Internal.Classes
  - ObjC.MapKit.Internal.Enums
  - ObjC.MapKit.MKAddress
  - ObjC.MapKit.MKAddressFilter
  - ObjC.MapKit.MKAddressRepresentations
  - ObjC.MapKit.MKAnnotationView
