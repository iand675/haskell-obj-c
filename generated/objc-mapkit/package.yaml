  - ObjC.MapKit.MKMapCameraZoomRange
  - ObjC.MapKit.MKMapConfiguration
  - ObjC.MapKit.MKMapItem
  - ObjC.MapKit.MKMapItemAnnotation
  - ObjC.MapKit.MKMapItemDetailSelectionAccessoryPresentationStyle
  - ObjC.MapKit.MKMapItemDetailViewController
