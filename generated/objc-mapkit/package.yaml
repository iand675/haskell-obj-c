  - ObjC.MapKit.MKCircleRenderer
  - ObjC.MapKit.MKClusterAnnotation
  - ObjC.MapKit.MKCompassButton
  - ObjC.MapKit.MKDirections
  - ObjC.MapKit.MKDirectionsRequest
  - ObjC.MapKit.MKDirectionsResponse
  - ObjC.MapKit.MKDistanceFormatter
  - ObjC.MapKit.MKETAResponse
  - ObjC.MapKit.MKGeoJSONDecoder
  - ObjC.MapKit.MKGeoJSONFeature
  - ObjC.MapKit.MKGeocodingRequest
  - ObjC.MapKit.MKGeodesicPolyline
  - ObjC.MapKit.MKGradientPolylineRenderer
  - ObjC.MapKit.MKHybridMapConfiguration
  - ObjC.MapKit.MKImageryMapConfiguration
  - ObjC.MapKit.MKLocalPointsOfInterestRequest
  - ObjC.MapKit.MKLocalSearch
