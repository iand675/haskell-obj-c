  - ObjC.MLCompute.MLCConvolutionLayer
  - ObjC.MLCompute.MLCDevice
  - ObjC.MLCompute.MLCDropoutLayer
  - ObjC.MLCompute.MLCEmbeddingDescriptor
  - ObjC.MLCompute.MLCEmbeddingLayer
  - ObjC.MLCompute.MLCFullyConnectedLayer
