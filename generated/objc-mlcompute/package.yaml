name:                objc-mlcompute
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the MLCompute framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.MLCompute.Enums
  - ObjC.MLCompute.Internal.Classes
  - ObjC.MLCompute.Internal.Enums
  - ObjC.MLCompute.MLCActivationDescriptor
