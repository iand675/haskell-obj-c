name:                objc-osakit
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the OSAKit framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-appkit
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.OSAKit.Enums
  - ObjC.OSAKit.Internal.Classes
  - ObjC.OSAKit.Internal.Enums
  - ObjC.OSAKit.OSALanguage
  - ObjC.OSAKit.OSALanguageInstance
  - ObjC.OSAKit.OSAScriptController
  - ObjC.OSAKit.OSAScriptView
