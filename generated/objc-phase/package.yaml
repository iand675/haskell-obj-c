  - ObjC.PHASE.PHASEConeDirectivityModelSubbandParameters
  - ObjC.PHASE.PHASEContainerNodeDefinition
  - ObjC.PHASE.PHASEDefinition
  - ObjC.PHASE.PHASEDirectivityModelParameters
  - ObjC.PHASE.PHASEDistanceModelFadeOutParameters
