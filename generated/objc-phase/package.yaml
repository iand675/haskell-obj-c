name:                objc-phase
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the PHASE framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-avfaudio
- objc-foundation
- objc-modelio

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.PHASE.Enums
  - ObjC.PHASE.Internal.Classes
  - ObjC.PHASE.Internal.Enums
  - ObjC.PHASE.PHASEAmbientMixerDefinition
