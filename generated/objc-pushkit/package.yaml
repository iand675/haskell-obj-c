name:                objc-pushkit
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the PushKit framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-foundation

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.PushKit.Internal.Classes
  - ObjC.PushKit.PKPushCredentials
  - ObjC.PushKit.PKPushPayload
  - ObjC.PushKit.PKPushRegistry
